# INPUT FIELD
input-field {
  monitor =
  size = 400, 100
  outline_thickness = 5
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = rgb(89dceb)
  inner_color = rgb(313244)
  font_color = rgb(cdd6f4)
  font_family = $font
  fade_on_empty = false
  placeholder_text = <span foreground="##f5e0dc">ó°Œ¾ Log in as <span foreground="##f5c2e7"><b>$USER</b></span></span>
  hide_input = false
  check_color = rgb(ffffff)
  fail_color = rgb(f38ba8)
  fail_text = <b>$FAIL</b>
  capslock_color = rgb(f9e2af)
  position = 0, -200
  halign = center
  valign = center
}
