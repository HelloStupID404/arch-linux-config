$font = Ubuntu Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
  animation = fade, 1, 2.5, linear
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/hypr/lockscreen.png
  blur_passes = 0
  color = rgb(1e1e2e)
}

# INFO
label {
  monitor =
  text = ArchLinux
  color = rgb(ffffff)
  font_size = 30
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = rgb(ffffff)
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = rgb(ffffff)
  font_size = 30
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

